version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-carbonlens}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-carbonlens}
      POSTGRES_DB: ${POSTGRES_DB:-carbonlens}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carbonlens -d carbonlens"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: infra/docker/backend.Dockerfile
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    command: >
      sh -c "alembic -c backend/db/migrations/alembic.ini upgrade head &&
             python scripts/seed_demo.py &&
             uvicorn backend.main:app --host 0.0.0.0 --port 8080"

  streamlit:
    build:
      context: .
      dockerfile: infra/docker/streamlit.Dockerfile
    env_file: .env
    depends_on:
      - backend
    ports:
      - "8501:8501"
    command: streamlit run app/Home.py --server.port 8501 --server.address 0.0.0.0

volumes:
  pgdata:
